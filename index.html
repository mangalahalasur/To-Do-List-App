<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>To-Do List App</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="app">
			<header class="app-header">
				<h1>âœ“ To-Do List</h1>
				<p class="subtitle">Organize your tasks and boost productivity</p>
			</header>

			<form id="task-form" class="task-form">
				<input 
					type="text" 
					id="task-input" 
					placeholder="Add a new task..." 
					autocomplete="off"
					required
				>
				<button type="submit" id="add-btn" class="btn btn-primary">
					<span>+</span> Add
				</button>
			</form>

			<ul id="task-list" class="task-list"></ul>

			<footer class="app-footer">
				<div class="task-count">
					<span id="count" class="count-badge">0 tasks</span>
					<span id="completed-count" class="count-badge completed">0 completed</span>
				</div>
				<div class="footer-buttons">
					<button id="clear-completed" class="btn btn-secondary">Clear Completed</button>
					<button id="export-btn" class="btn btn-secondary" title="Download tasks as JSON">ðŸ“¥ Export</button>
				</div>
			</footer>

			<div id="empty-state" class="empty-state">
				<p>ðŸŽ¯ No tasks yet. Add one to get started!</p>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
